<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.min.js"></script>
    <title>hello vue</title>
</head>
<body>
<div id="app">
    <!--插值表达式, p标签中的值由vue生成-->
    <p>{{ message }}</p>
    <!--三目运算符-->
    <p>{{ 2>1? 'ok':'no'}}</p>
    <!--v-on-->
    <input type="button" value="click me" id="btn" v-on:click="f1()">
</div>
<script>
    new Vue({
        //这个是el 不是e1,  创建vue对象
        el: '#app', //id为app的 地方由vue接管
        data: {
            message: 'hello vue.js' //此处不要加分号,多数据可以加 ,

        },
        methods: {
            f1:function (){
                alert("v-on:click===> methods: f1:function(){}")
            }
        }

    })

</script>

</body>
</html>
